        body {

            text-align: center;
            background: linear-gradient(135deg, #f29408, #1adb09);
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);

        img {
            width: 120px;

            margin-top: 15px;

            border-radius: 30px;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .download-btn:hover {
            background: #ff6b81;
            transform: scale(1.05);
        }
        .contact-info {
            margin-top: 30px;
            font-size: 14px;
            color: #f1f1f1;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .contact-info a {
            color: #ff4b5c;
            text-decoration: none;
            font-weight: 600;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .contact-info .icon {
            margin-right: 10px;
            color: #ff4b5c;
        }
        .contact-info .contact-item {
            display: flex;
            align-items: center;
        }
        .contact-info .contact-item i {
            font-size: 18px;
        }
